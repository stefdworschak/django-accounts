{% extends 'accounts_base.html' %}
{% block content %}

<div class="card-title accounts-card-title">
    <i class="fas fa-unlock-alt fa-9x accounts-logo"></i>
    <h2>Forgot Password</h2>
    <p>
        Enter your email address to get a reset password link sent to your email. 
    </p>
</div>
<div class="card-text">

    <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <div class="input-group-prepend form-labels">
                <span class="input-group-text">Email Address</span>
            </div>
            {{ form.email }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
    </form>

</div>

{% endblock %}
