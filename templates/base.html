<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/general.css' %}" />
        {% block extrastyles %}{% endblock %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/desktop.css' %}" />
        

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        {% block extra_js %}{% endblock %}

        <script src="https://kit.fontawesome.com/16a4361209.js" crossorigin="anonymous"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>-->
    </head>
    <body>
        {% if user.is_authenticated %}
        {% include '_nav.html' %}
        {% endif %}

        <div class="container-fluid">
            <div class="row accounts-row">
                <div class="col-md-0 col-lg-2"></div>
                <div class="col-md-12 col-lg-8 accounts-col">
        
                {% block content %}
                {% endblock %}
                
                </div>
                <div class="col-md-0 col-lg-2"></div>
            </div>
        </div>

    </body>
</html>
