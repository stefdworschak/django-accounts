<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/general.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/desktop.css' %}" />

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <script src="https://kit.fontawesome.com/16a4361209.js" crossorigin="anonymous"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row accounts-row">
                <div class="col-md-0 col-lg-4"></div>
                <div class="col-md-12 col-lg-4 accounts-col">
        
                    <div class="card accounts-card">
                        <div class="card-body">
                        {% block content %}
                        {% endblock %}
                        </div>
                    </div>
                </div>
                <div class="col-md-0 col-lg-4"></div>
            </div>
        </div>
    </body>
</html>
